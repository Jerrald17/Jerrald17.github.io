<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator with a Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #calculator {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
  }
  #inputField {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    text-align: right;
  }
  .button {
    width: 22%;
    padding: 10px;
    margin: 2px;
    cursor: pointer;
  }
  #message {
    margin-top: 10px;
    color: red;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<div id="calculator">
  <input type="text" id="inputField" readonly>
  <br>
  <button class="button" onclick="updateInput('1')">1</button>
  <button class="button" onclick="updateInput('2')">2</button>
  <button class="button" onclick="updateInput('3')">3</button>
  <button class="button" onclick="updateInput('+')">+</button>
  <br>
  <button class="button" onclick="updateInput('4')">4</button>
  <button class="button" onclick="updateInput('5')">5</button>
  <button class="button" onclick="updateInput('6')">6</button>
  <button class="button" onclick="updateInput('-')">-</button>
  <br>
  <button class="button" onclick="updateInput('7')">7</button>
  <button class="button" onclick="updateInput('8')">8</button>
  <button class="button" onclick="updateInput('9')">9</button>
  <button class="button" onclick="updateInput('*')">*</button>
  <br>
  <button class="button" onclick="clearInput()">C</button>
  <button class="button" onclick="updateInput('0')">0</button>
  <button class="button" onclick="calculate()">=</button>
  <button class="button" onclick="updateInput('/')">/</button>
  <br>
  <div id="message"></div>
</div>

<script>
// Function to update the input field with the pressed number or operator
function updateInput(value) {
  document.getElementById('inputField').value += value;
}

// Function to calculate the entered expression
function calculate() {
  var input = document.getElementById('inputField').value;
  var result = eval(input);
  document.getElementById('inputField').value = result;
  
  // Display the "I miss you" message
  document.getElementById('message').innerText = 'I miss you';
}

// Function to clear the input field
function clearInput() {
  document.getElementById('inputField').value = '';
  document.getElementById('message').innerText = '';
}
</script>
</body>
</html>
